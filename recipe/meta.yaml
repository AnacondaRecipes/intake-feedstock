{% set version = "0.6.5" %}

package:
  name: intake
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake/intake-{{ version }}.tar.gz
  sha256: 06f8044b85e139e2a98c1c5e20c156ba4f4bceed62794742c1648f98dca861a5

build:
  number: 0
  # intake and python-snappy currently aren't available on s390x
  noarch: python
  entry_points:
    - intake-server = intake.cli.server.__main__:main
    - intake = intake.cli.client.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.7
    - appdirs
    - entrypoints
    - jinja2
    - pyyaml
    - dask
    - fsspec  >=2021.7.0
   # extra_require - server
    - msgpack-python
    - python-snappy
    - tornado
   # extra_require - remote
    - requests

test:
  source_files:
    - intake
  imports:
    - intake
    - intake.auth
    - intake.catalog
    - intake.source
  commands:
    - pip check
    - intake list --help
    - intake-server --help
  requires:
    - pip
  downstreams:
    - intake-xarray

about:
  home: https://github.com/ContinuumIO/intake
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Data load and catalog system
  dev_url: https://github.com/intake/intake
  doc_url: https://intake.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ocefpaf
    - martindurant
